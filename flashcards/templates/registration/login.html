<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Rufingo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --russian-red: #D52B1E;
            --russian-blue: #0039A6;
            --russian-gold: #FFD700;
            --light-gray: #F5F5F5;
            --dark-gray: #424242;
        }
        
        body {
            font-family: 'Nunito', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background: white;
            padding: 3rem;
            border-radius: 25px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 450px;
            width: 90%;
        }

		.logo {
            text-align: center;
            margin-bottom: 2rem;
        }
        
        .logo h1 {
            font-size: 2.5rem;
            color: var(--russian-red);
            font-weight: 800;
        }

        .logo p {
            color: var(--dark-gray);
            font-weight: 600;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        
        input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #E0E0E0;
            border-radius: 12px;
            font-size: 1rem;
            font-family: 'Nunito', sans-serif;
            transition: all 0.3s ease;
        }
        
        input:focus {
            outline: none;
            border-color: var(--russian-red);
            box-shadow: 0 0 0 3px rgba(213, 43, 30, 0.1);
        }
        
        .btn {
            width: 100%;
            padding: 1rem;
            background: var(--russian-red);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(213, 43, 30, 0.3);
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 5px;
            margin-bottom: 20px;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="login-container">
    	<div class="logo">
        	<h1>üêª Rufingo üêª</h1>
        	<p>Aprende ruso de forma divertida</p>
    	</div>

        {% if form.errors %}
        <div class="error">
            ‚ùå Usuario o contrase√±a incorrectos
        </div>
        {% endif %}
        
        <form method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="id_username"> Usuario:</label>
                <input type="text" name="username" id="id_username" required autofocus>
            </div>
            
            <div class="form-group">
                <label for="id_password"> Contrase√±a:</label>
                <input type="password" name="password" id="id_password" required>
            </div>
            
            <button type="submit" class="btn"> Iniciar Sesi√≥n</button>
            
            <input type="hidden" name="next" value="{{ next }}">
        </form>
    </div>
</body>
</html>
