{% extends 'flashcards/base.html' %}

{% block title %}Editar Tarjeta - Rufingo{% endblock %}

{% block content %}
<h1>✏️ Editar Tarjeta</h1>

<form method="post" style="max-width: 600px; margin: 30px auto;">
    {% csrf_token %}
    
    <div style="margin-bottom: 20px;">
        <label style="display: block; margin-bottom: 8px; font-weight: 600; color: #333;">
            📝 Pregunta (Frente):
        </label>
        <textarea name="frente" required 
                  style="width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 5px; font-size: 16px; min-height: 100px;">{{ tarjeta.frente }}</textarea>
    </div>
    
    <div style="margin-bottom: 20px;">
        <label style="display: block; margin-bottom: 8px; font-weight: 600; color: #333;">
            ✅ Respuesta (Reverso):
        </label>
        <textarea name="reverso" required 
                  style="width: 100%; padding: 12px; border: 2px solid #ddd; border-radius: 5px; font-size: 16px; min-height: 100px;">{{ tarjeta.reverso }}</textarea>
    </div>
    
    <div style="display: flex; gap: 10px;">
        <button type="submit" class="btn">💾 Guardar Cambios</button>
        <a href="{% url 'lista_tarjetas' %}" class="btn btn-secondary">❌ Cancelar</a>
    </div>
</form>
{% endblock %}
